name: Deploy static content to Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group:  ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Install WASM
      run: dotnet workload install wasm-tools 
    - name: Restore dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test -c Release --collect:"XPlat Code Coverage" --results-directory ./coverage
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
    - name: Publish
      run: dotnet publish -c Release -o drop
    - name: Change base-tag in index.html from / to cAIsy
      run: sed -i 's/<base href="\/" \/>/<base href="\/cAIsy\/" \/>/g' drop/wwwroot/index.html
    - name: Setup Pages
      uses: actions/configure-pages@v3.0.6
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: 'drop/wwwroot/.'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@main
